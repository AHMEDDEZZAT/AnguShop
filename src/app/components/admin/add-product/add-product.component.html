<div class="container mb-5 text-white w-50">
  <div class="form-card mt-4">
    <div class="form-header">
      <i class="fas fa-box-open me-2 fs-3"></i> Add New Product
    </div>



    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="fw-bold mb-2">Title</label>
        <input formControlName="title" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="fw-bold mb-2">Price</label>
        <input formControlName="price" type="number" step="0.01" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="fw-bold mb-2">Description</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label class="fw-bold mb-2">Category</label>
        <select formControlName="category" class="form-control">
          @for (item of categories; track $index) {
          <option class="bg-black" [value]="item">{{item}}</option>
          }


        </select>
      </div>
      <div class="mb-3">
        <label class="fw-bold mb-2">Image URL</label>
        <input formControlName="image" class="form-control" />
      </div>

      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">
          <i class="fas fa-save"></i> Add Product
        </button>
      </div>
    </form>
  </div>
</div>
