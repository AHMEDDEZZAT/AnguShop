<div class="container mb-5 text-white w-50">
    <div class="form-card mt-4">
        <div class="form-header">
            <i class="fas fa-user-edit me-2 fs-3"></i> Edit Admin Information
        </div>

        <form asp-action="Edit" asp-route-userId="@ViewBag.userId" method="post">

            <div class="col-md-12 mb-3">
                <label class="fw-bold mb-2">First Name</label>
                <input name="fname" class="form-control" />
            </div>

            <div class="col-md-12 mb-3">
                <label class="fw-bold mb-2">Last Name</label>
                <input name="lname" class="form-control" />
            </div>

            <div class="col-md-12 mb-3">
                <label class="fw-bold mb-2">Email</label>
                <input name="email" class="form-control" />
            </div>

            <div class="col-md-12 mb-3">
                <label class="fw-bold mb-2">Address</label>
                <input name="address" class="form-control" />
            </div>

            <div class="col-md-12">
                <label class="form-label mb-2">BirthDate</label>
                <input name="birthDate" class="form-control" type="date" style="color: rgb(150, 150, 150);" />
            </div>

            <div class="mt-4 text-center">
                <button type="submit" class="btn-custom btn-save">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
