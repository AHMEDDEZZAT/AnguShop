<div class="container">
    <h2 class="mb-4 text-white">Products Management</h2>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <a class="btn btn-light">
            <i class="fa-solid fa-plus me-2"></i> Add Product
        </a>

        <div class="search-container d-flex" style="width: 27%;">
            <i class="fa-solid fa-magnifying-glass text-white fs-4 px-2 mt-2"></i>
            <input type="text" class="form-control w-100" placeholder="Search products...">
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-6 col-lg-3 mb-4" *ngFor="let product of products">
        <app-admin-one-product [product]="product" (delete)="onDeleteProduct($event)"
            (viewDetails)="onViewProduct($event)" (edit)="onEditProduct($event)">
        </app-admin-one-product>
    </div>
</div>


<!-- Pagination -->

    <ul class="pagination">

            <a class="page-link" href="#">Previous</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>

        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
