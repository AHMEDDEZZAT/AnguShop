
<!-- Loading Spinner -->
<div *ngIf="loading" class="text-center mt-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<!-- Product Management Content -->
<div *ngIf="!loading" class="container">
  <h2 class="mb-4 text-white">Products Management</h2>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <a class="btn btn-light px-3 rounded-4" routerLink="/admin/add-product">
      <i class="fa-solid fa-plus me-2 "></i> Add Product
    </a>

    <!-- Search Input -->
    <div class="search-container d-flex" style="width: 27%;">
      <i class="fa-solid fa-magnifying-glass text-white fs-4 px-1 mt-1"></i>
      <input
        type="text"
        class="form-control w-100 rounded-4"
        placeholder="Search products..."
        [(ngModel)]="searchText"
        (ngModelChange)="currentPage = 1"
      />
    </div>
  </div>


    @if (paginatedProducts.length === 0) {
      <div class="row mt-5 bg-white rounded-5">
        <div class="col-12 text-center">
          <div class="empty-state">
            <i class="fas fa-search fa-3x bg-white mb-4"></i>
            <h3 class="mb-3 bg-white">No products found</h3>
            <strong class="text-black">Try adjusting your search or filter criteria</strong>
          </div>
        </div>
      </div>
    }
  <!-- Product Cards -->
  <div class="row">
    <div
      class="col-md-6 col-lg-3 mb-4"
      *ngFor="let product of paginatedProducts"
    >
      <app-admin-one-product
        [product]="product"
        (delete)="onDeleteProduct($event)"
        (viewDetails)="onViewProduct($event)"
        (edit)="onEditProduct($event)"
      ></app-admin-one-product>
    </div>
  </div>


  <nav class="mt-2" *ngIf="totalPages > 1">
    <ul class="pagination justify-content-center">
      <!-- Previous Button -->
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link text-bg-light" (click)="changePage(currentPage - 1)">Previous</a>
      </li>

      <!-- Page Numbers -->
      <li
        class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1"
      >
        <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
      </li>

      <!-- Next Button -->
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link text-bg-light" (click)="changePage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
</div>
