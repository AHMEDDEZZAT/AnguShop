<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a class="btn btn-light">
            <i class="fa-solid fa-plus me-2"></i> Add Product
        </a>

        <div class="search-container d-flex" style="width: 27%;">
            <i class="fa-solid fa-magnifying-glass text-white fs-4 px-2 mt-2"></i>
            <input type="text" class="form-control w-100" placeholder="Search products...">
        </div>
    </div>


    <div class="row">
        @for (i of [1,2,3,4]; track i) {
        <div class="row-md-6 col-lg-3">
            <div class="card product-card">
                <!-- Product Image with Action Buttons -->
                <div class="card-img-top position-relative">
                    <img src="./Images/products/product-8.jpg" class="img-fluid" alt="Sample Product">
                    <div class="card-actions">
                        <button class="btn btn-sm btn-action btn-view" title="View Details">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-action btn-edit" title="Edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-action btn-delete" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>

                <!-- Product Details -->
                <div class="card-body">
                    <h5 class="card-title">Premium Wireless Headphones</h5>
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="badge bg-primary">Electronics</span>
                        <span class="text-success fw-bold">$129.99</span>
                    </div>
                    <p class="card-text text-muted small">
                        High-quality wireless headphones with noise cancellation and 30-hour battery life. Perfect for
                        music lovers and professionals.
                    </p>
                </div>

                <!-- Product Footer -->
                <div class="card-footer bg-transparent">
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">Stock: 25</small>
                        <div class="rating">
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-warning"></i>
                            <i class="fas fa-star text-muted"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>
</div>


<!-- Pagination -->
<nav class="mt-2">
    <ul class="pagination">
        <li class="page-item disabled">
            <a class="page-link" href="#">Previous</a>
        </li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>
