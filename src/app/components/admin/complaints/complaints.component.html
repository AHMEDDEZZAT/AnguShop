<div class="container">
  <h2 class="text-center text-white fw-bold mb-5">Submitted Complaints</h2>

  <div *ngIf="complaints.length === 0" class="alert alert-info text-center py-4">
    <i class="bi bi-info-circle me-2"></i>
    No complaints have been submitted yet.
  </div>

  <div class="row g-4" *ngIf="complaints.length > 0">
    <div class="col-md-6 col-lg-4" *ngFor="let complaint of complaints; let i = index">
      <div class="card h-100 border-0 shadow-sm rounded-4">
        <div class="card-body text-start">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h5 class="card-title mb-0 fw-semibold fw-bold">{{ complaint.name }}</h5>
              <small class="text-muted">{{ complaint.email }}</small>
            </div>
            <button class="btn btn-sm btn-outline-danger" (click)="deleteComplaint(i)">
              <i class="bi bi-trash3"></i>
            </button>
          </div>

          <p class="mb-2"><strong>Subject:</strong> {{ complaint.subject }}</p>
          <p class="mb-2"><strong>Message:</strong> {{ complaint.message }}</p>
          <p class="mb-2"><strong>Phone:</strong> {{ complaint.phone }}</p>

          <p class="mb-0"><strong>Location:</strong> {{ complaint.location }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
