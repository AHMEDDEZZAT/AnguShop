<div class="product-card">
    <div class="card-image pt-3 px-3 position-relative">
        <a href="#" class="stretched-link">
            <img src="{{oneProductData.image}}" alt="Product image" class="img-fluid">
        </a>
        <button class="btn btn-wishlist px-1">
            <i class="fas fa-heart"></i>
        </button>
    </div>
    <div class="card-body">
        <h4 class="product-title">{{oneProductData.title}}</h4>
        <div class="product-rating mb-2">
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star text-warning"></i>
            <i class="fas fa-star-half-alt text-warning"></i>

        </div>
    </div>
    <div class="card-footer">
        <button class="btn btn-success btn-sm add-to-cart" (click)="addToCart(oneProductData)">
            <i class="fas fa-cart-plus"></i>
        </button>
        <span class="product-price">{{oneProductData.price | currency:"USD"}}</span>
    </div>
</div>
