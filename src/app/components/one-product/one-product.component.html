<div class="product-card">
  <div class="image-container">
    <img src="{{ oneProductData.image }}" alt="Wireless Bluetooth Headphones" class="product-image">
    <span class="product-badge">NEW</span>

    <!-- Conditionally display wishlist button -->
    <button *ngIf="isAuthenticated" (click)="addToWishlist()" class="wishlist-btn">
      <i class="fa-solid fa-heart"></i>
    </button>
  </div>

  <div class="product-content">
    <div class="d-flex justify-content-end">
      <del>{{ (oneProductData.price * 1.2) | currency: 'USD' }}</del>
    </div>

    <div class="product-header">
      <h3 class="product-title text-truncate" style="max-width:70%;">{{ oneProductData.title }}</h3>
      <div class="d-flex gap-1 align-items-center justify-content-center">
        <span class="product-price">{{ oneProductData.price | currency: 'USD' }}</span>
      </div>
    </div>

    <span class="product-category">{{ oneProductData.category }}</span>
    <p class="product-description">
      High-quality wireless headphones with noise cancellation and 30-hour battery life.
    </p>
    <div class="product-rating">
      <div class="product-rating mb-2 d-flex justify-content-center align-items-center">
        <i *ngFor="let star of getStars(oneProductData.rating?.rate)" [class.fas]="star === 'full'" [class.far]="star === 'empty'" class="text-warning small"></i>
        <small class="text-muted ms-1">({{oneProductData.rating?.count}})</small>
      </div>
    </div>

    <div class="product-footer">
      <div class="product-actions">
        <button class="btn btn-icon" routerLink="/products/{{oneProductData.id}}"><i class="fa-solid fa-eye"></i></button>
        <button class="btn btn-icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
      </div>

      <!-- Conditionally display add to cart button -->
      <button *ngIf="isAuthenticated" class="btn btn-primary add-to-cart-btn" (click)="addToCart(oneProductData)">
        <i class="fa-solid fa-heart txtico1"></i> Add to Cart
      </button>

    </div>
  </div>
</div>
