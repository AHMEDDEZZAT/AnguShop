<!-- Start Header Area -->
<header class="header navbar-area">

  <!-- Start Topbar -->
  <div class="topbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-12 ms-auto text-end">
          <div class="top-end">
            <ul class="user-login list-unstyled d-flex justify-content-center align-items-center gap-2">
              <!-- Display user info when logged in -->
              <li *ngIf="isLoggedIn">
                <div class="user mb-1">
                  Hello, {{ userName }}!
                  <button (click)="logout()" class="btn btn-outline-danger btn-sm ms-2">Logout</button>
                </div>
              </li>

              <!-- Show Sign In and Register links when not logged in -->
              <li *ngIf="!isLoggedIn">
                <a routerLink="/login" href="login.html">Sign In</a>
              </li>
              <li *ngIf="!isLoggedIn">
                <a routerLink="/register" href="register.html">Register</a>
              </li>

              <!-- Profile icon (only visible when logged in) -->
              <li *ngIf="isLoggedIn">
                <a routerLink="/profile" class="nav-link p-3 rounded-circle text-white">
                  <i class="fas fa-user fa-1x"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- End Topbar -->

  <!-- Start Header Middle -->
  <div class="header-middle">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-3 col-md-3 col-7">
          <a routerLink="/home" class="text-decoration-none">
            <div class="d-flex align-items-center">
              <a routerLink="/home">
                <img src="/Images/AnguShopLogoCpy.png" alt="AnguShop Logo" width="50" height="50" class="me-2">
              </a>
              <span class="brand-name">AnguShop</span>
            </div>
          </a>
        </div>

        <div class="col-lg-5 col-md-7 d-xs-none">

        </div>

        <div class="col-lg-4 col-md-2 col-5">
          <div class="navbar-cart">
            <div class="wishlist" *ngIf="isLoggedIn">
              <a routerLink="/wishList" href="javascript:void(0)">
                <i class="fa-solid fa-heart"></i>
                <span class="total-items">{{ wishlistCount }}</span>
              </a>
            </div>

            <div class="cart-items" *ngIf="isLoggedIn">
              <a routerLink="/cart" href="javascript:void(0)" class="main-btn">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="total-items">{{cartCount}}</span>
              </a>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- End Header Middle -->

  <!-- Start Header Bottom -->
<div class="container py-2">
  <div class="d-flex align-items-center justify-content-center flex-wrap">

    <!-- Navbar Centered -->
    <div class="flex-grow-1 d-flex justify-content-center order-1 order-md-0">
      <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler mobile-menu-btn" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="toggler-icon"></span>
          <span class="toggler-icon"></span>
          <span class="toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
          <ul class="nav nav-pills d-flex gap-3 justify-content-center flex-wrap">
            <li class="nav-item">
              <a class="nav-link text-dark" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}" routerLink="/home">
                <i class="fas fa-home me-2"></i>Home
              </a>
            </li>
            <li class="nav-item mx-2">
              <a class="nav-link text-dark" routerLinkActive="active-link" routerLink="/Categories">
                <i class="fas fa-box-open me-2"></i>Categories
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" routerLinkActive="active-link" routerLink="/products">
                <i class="fas fa-box-open me-2"></i>Products
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" routerLinkActive="active-link" routerLink="/contactus">
                <i class="fas fa-info-circle me-2"></i>Contact Us
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Social Media Right -->
    <div class="d-flex justify-content-end order-2 flex-grow-1">
      <div class="nav-social text-end">
        <h5 class="title mb-1">Follow Us:</h5>
        <ul class="d-flex gap-2 m-0 p-0 list-unstyled justify-content-end">
          <li><a href="#"><i class="fa-brands fa-facebook text-primary"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
      </div>
    </div>

  </div>
</div>

  <!-- End Header Bottom -->

</header>
<!-- End Header Area -->
