<div class="container-fluid bg-light mx-auto p-2 rounded-4 shadow-sm" style="width: 95%; margin-top: 20px;">
  <!-- Branding Section -->
  <div class="d-flex align-items-center mb-3">
    <a routerLink="/home" class="text-decoration-none">
      <div class="d-flex align-items-center">
        <a routerLink="/home"> <img src="/Images/AnguShopLogoCpy.png" alt="AnguShop Logo" width="50" height="50"
            class="me-2"> </a>
        <span class="brand-name">AnguShop</span>
      </div>
    </a>

    <!-- Cart Icon -->
    <div class="ms-auto">
      <a routerLink="/cart" class="btn btn-primary position-relative me-3">
        <i class="fas fa-shopping-cart"></i>
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
          0
        </span>
      </a>
    </div>

    <div>
      <a routerLink="/login" class="btn btn-dark">Logout</a>
    </div>

  </div>

  <!-- Navigation -->
  <ul class="nav nav-pills justify-content-center">
    <li class="nav-item mx-2">
      <a class="nav-link text-dark" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}"
        routerLink="/home">
        <i class="fas fa-home me-2"></i>Home
      </a>
    </li>
    <li class="nav-item mx-2">
      <a class="nav-link text-dark" routerLinkActive="active-link" routerLink="/Categories">
        <i class="fas fa-box-open me-2"></i>Categories
      </a>
    </li>
    <li class="nav-item mx-2">
      <a class="nav-link text-dark" routerLinkActive="active-link" routerLink="/products">
        <i class="fas fa-box-open me-2"></i>Products
      </a>
    </li>
    <li class="nav-item mx-2">
      <a class="nav-link text-dark" routerLinkActive="active-link" routerLink="/contactus">
        <i class="fas fa-info-circle me-2"></i>Contact Us
      </a>
    </li>
  </ul>
</div>
