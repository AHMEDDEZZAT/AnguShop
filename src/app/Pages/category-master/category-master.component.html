<div class="container py-5">
    <!-- Top Bar -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Product Collection</h4>
        <div class="d-flex gap-2 align-items-center">
          <span class="text-muted">Sort by:</span>
          <select class="form-select" [(ngModel)]="selectedSort" (change)="SortProducts()">
            <option value="priceAsc">Price: Low to High</option>
            <option value="priceDesc">Price: High to Low</option>
            <option value="titleAsc">Title: A–Z</option>
            <option value="titleDesc">Title: Z–A</option>
            <option value="rating">Rating: High to Low</option>
          </select>
        </div>
      </div>

    <div class="row g-4">
        <div class="col-lg-3">
            <app-category-filter></app-category-filter>
        </div>

        <div class="col-lg-9">
            <div class="row g-4">
                @for (product of FilteredProducts; track $index)
                {
                    <div class="col-md-4">
                        <app-one-product [oneProductData] = "product"></app-one-product>
                    </div>
                }
            </div>


        </div>
    </div>
</div>
