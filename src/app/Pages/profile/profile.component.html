<div class="container-xl px-4 mt-4">
  <div class="card mb-4">
    <div class="card-header">Account Overview</div>
    <div class="card-body">
      <div class="row">
        <!-- Profile Picture -->
        <div class="col-xl-4 text-center border-end">
          <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
          <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
          <button class="btn btn-primary" type="button">Upload new image</button>
        </div>

        <!-- Account Details -->
        <div class="col-xl-8">
          <form>
            <div class="mb-3">
              <label class="small mb-1" for="inputUsername">Username</label>
              <input class="form-control" id="inputUsername" type="text" [(ngModel)]="profile.username" name="username">
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputFirstName">First name</label>
                <input class="form-control" id="inputFirstName" type="text" [(ngModel)]="profile.firstName" name="firstName">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputLastName">Last name</label>
                <input class="form-control" id="inputLastName" type="text" [(ngModel)]="profile.lastName" name="lastName">
              </div>
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputLocation">Location</label>
                <input class="form-control" id="inputLocation" type="text" [(ngModel)]="profile.location" name="location">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputEmailAddress">Email address</label>
                <input class="form-control" id="inputEmailAddress" type="email" [(ngModel)]="profile.email" name="email">
              </div>
            </div>
            <div class="row gx-3 mb-3">
              <div class="col-md-6">
                <label class="small mb-1" for="inputPhone">Phone number</label>
                <input class="form-control" id="inputPhone" type="tel" [(ngModel)]="profile.phone" name="phone">
              </div>
              <div class="col-md-6">
                <label class="small mb-1" for="inputBirthday">Birthday</label>
                <input class="form-control" id="inputBirthday" type="text" [(ngModel)]="profile.birthday" name="birthday">
              </div>
            </div>
            <button class="btn btn-primary" type="button" (click)="saveChanges()">Save changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
