@if (loading === true) {
  <div  class="text-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
}@else{
  <div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <input
            type="text"
            class="form-control product-search"
            placeholder="Search products by name..."
            [(ngModel)]="searchText"
            (ngModelChange)="currentPage = 1"
          />
        </div>
    </div>


    <div class="row">
        @for (product of paginatedProducts(); track $index) {
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                <app-one-product [oneProductData]="product" (productAdded)="showNotification()"></app-one-product>
            </div>
        }
    </div>

</div>

<nav class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
      </li>
  
      <li
        class="page-item"
        *ngFor="let page of [].constructor(totalPages); let i = index"
        [class.active]="currentPage === i + 1"
      >
        <button class="page-link" (click)="changePage(i + 1)">
          {{ i + 1 }}
        </button>
      </li>
  
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
      </li>
    </ul>
  </nav>
}

<div>

    @if (showAlert)
    {<div class="alert alert-success alert-dismissible fade show position-fixed bottom-0 end-0 m-3" role="alert" style="z-index: 1050;">
      Product added to cart!
      <button type="button" class="btn-close" (click)="showAlert = false" aria-label="Close"></button>
    </div>}

</div>
